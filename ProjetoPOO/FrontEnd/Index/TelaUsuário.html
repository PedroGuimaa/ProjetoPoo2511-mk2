<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EdiçãoDeUsuario</title>
    <link rel="stylesheet" href="../Styles/TelaUsuário.css">
</head>
<body>
    <header>
        <a href="TelaPrincipal.html"> <img src="../Imgs/tiopatinhas.png" alt="" id="imagem-logo"> </a>
        <nav>
            <ul>
                <li><a href="TelaUsuário.html">Usuário</a></li>
                <li><a href="TelaColeção.html">Coleção</a></li>
                <li><a href="TelaDashboard.html">Dashboard</a></li>
                <li><a href="TelaLogin.html">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="inputs">
            <h2>Edição Usuário</h2>
            <form action="">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="login">Login</label>
                <input type="text" id="login" name="login" required>
                <label for="senha">Senha</label>
                <input type="senha" id="senha" name="senha" required>
                <button type="submit">Gravar</button>
            </form>
        </div>
        <p><a href="Excluir-usuario" class="Excluir-usuario">Excluir Usuário</a></p>
    </main>
</body>
</html>
