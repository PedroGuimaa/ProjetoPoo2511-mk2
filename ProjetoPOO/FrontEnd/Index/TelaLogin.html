<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/TelaLogin.css">
</head>
<body>
    <header>
        <img src="../Imgs/tiopatinhas.png" alt="" id="imgPrincipal">
    </header>
    <main>
        <div class="inputs">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" name="username" placeholder="Usuário" minlength="3" required> 
                <input type="password" id="password" name="password" placeholder="Senha" minlength="3" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <p><a href="../Index/TelaCadastro.html" class="criar-conta"><b>Criar Conta</b></a></p>
    </main>
    <footer>
        <p>Desenvolvido por Gustavo Carlos Aguiar | Pedro Guimarães Rosa</p>
    </footer>
    <script src="../Js/TelaLogin.js"></script>
</body>
</html>
